<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <title>Meta Marcha</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Links -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0eb9d79b15.js" crossorigin="anonymous"></script>

    <!-- Logo -->
    <link rel="shortcut icon" href="img/logo_1.png" type="image/x-icon">
</head>

<body>

    <header>
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo meta marcha" title="MetaMarcha" id="logo_branca">
        </a>

        <nav class="navbar">
            <div class="menu_navbar">
                <a href="#home">Inicio</a>
                <a href="#erp">ERP</a>
                <a href="#plans">Planos</a>
                <a href="#about">Sobre nós</a>
                <a href="#blogs">Blogs</a>
            </div>
        </nav>

        <div class="acess_icon">
            <i class="fa-solid fa-fingerprint"
            id="button_icon"></i>
        </div>
        
        <div class="acess_nav">
            <p id="maior_acess">A+</p>
            <p id="menor_acess">A-</p>
            <i class="fa-solid fa-circle-half-stroke" id="contraste_button"></i>
        </div>
        
    </header>

    <section>
        <div class="imagens">
            <img src="img/fundo-1.png" alt="">
            
            <div id="fundo">
            <img src="img/fundo-3.png" alt="">
            </div>

            <div class="container">
                <h2 class="title">Conheça sua nova ferramenta de gestão</h2>
                <div id="buttons-container">

                    <button type="button">Organize sua Agenda <i class="fa-solid fa-angles-right"></i></button>
                    <button type="button">Cadastre seu Cliente <i class="fa-solid fa-angles-right"></i></button>
                    <button type="button">Controle Financeiro <i class="fa-solid fa-angles-right"></i></button>
                    <button type="button">Registre seus Contratos <i class="fa-solid fa-angles-right"></i></button>

                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
