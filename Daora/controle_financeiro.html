<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Plataforma de gestão comercial, nós da MetaMarcha irá ajudar você micro, pequeno e até médio comerciante a gerir melhor o seu negócio. Acabou a era do papel e caneta, utilize de forma prática e fácil o nosso site e nos agradeça depois!">
    <meta name="author"
        content="Amanda Valentin, Beatriz Barreto, Camila Soares,João Gonçalves, Júlia Oliveira, Michelly Nonato, Samara Moura">
    <meta name="keywords" content="ERP, PROA, Demoday, plataforma de gestão, gestão, financeiro, controle">

    <title>Meta Marcha</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Links -->
    <link rel="stylesheet" href="../css/controle_finaceiro.css">
    <script src="https://kit.fontawesome.com/0eb9d79b15.js" crossorigin="anonymous"></script>

    <!-- Logo -->
    <link rel="shortcut icon" href="../img/logo_1.png" type="image/x-icon">

    <!-- Link Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <header>

        <a href="#" class="logo">
            <img src="../img/logo.png" alt="logo meta marcha" title="MetaMarcha" id="logo_branca">
        </a>

        <div class="acess_icon">
            <i class="fa-solid fa-circle-half-stroke" id="button_icon"></i>
        </div>

        <div class="acess_nav">
            <p id="maior_acess">A+</p>
            <p id="menor_acess">A-</p>
            <i class="fa-solid fa-circle-half-stroke" id="contraste_button"></i>
        </div>

    </header>

    <div class="flexa">
        <a href="perfil_daora.html"><i class="fa-solid fa-arrow-left-long"></i></a>
    </div>


    <section class="container">

        <div class="ferramenta">
            <h2 class="title">Controle Financeiro</h2>

            <div class="financeiro">

                <div class="input_financeiro">

                    <div class="campo">
                        <label for="nome">Entrada de dados</label>
                        <input type="number" placeholder="Digite o valor" required>
                    </div>

                    <div class="campo">
                        <label for="nome">Saída de dados</label>
                        <input type="number" placeholder="Digite o valor" required>
                    </div>

                    <div class="campo">
                        <label for="nome">Despezas</label>
                        <input type="number" placeholder="Digite o valor" required>
                    </div>

                </div>

                <div class="container_grafico">
                    <div class="grafico">
                        <canvas class="line-chart"></canvas>
                    </div>

                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>

                    <script>
                        var ctx = document.getElementsByClassName("line-chart");

                        // Type, Data e opitions

                        var chartGraph = new Chart(ctx, {

                            type: 'line',
                            data: {
                                labels: ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out",
                                    "Nov", "Dez"
                                ],
                                datasets: [{
                                        label: "Saída de Dados",
                                        data: [5, 10, 5, 14, 20, 15, 6, 14, 8, 12, 15, 5, 10],
                                        borderWidth: 6,
                                        borderColor: 'rgba(77,166,253,0.85',
                                        backgroundColor: 'transparent',
                                    },
                                    {
                                        label: "Entrada de Dados",
                                        data: [3, 17, 7, 12, 28, 13, 20, 12, 9, 13, 12, 9, 12],
                                        borderWidth: 6,
                                        borderColor: 'rgba(6,204,6,0.85',
                                        backgroundColor: 'transparent',
                                    }
                                ]
                            },

                            options: {
                                title: {
                                    display: true,
                                    fontSize: 20,
                                    text: "RELATÓRIO DE CYT ANUAL"
                                },
                                labels: {
                                    fontStyle: "bold"
                                },
                                responsive: true,
                                maintainAspectRatio: false
                            }


                        });
                    </script>
                </div>


                <h3>Seu saldo está: <span> Positivo </span></h3>

            </div>

        </div>

    </section>

    <script src="../js/script.js"></script>
</body>
