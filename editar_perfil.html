<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Plataforma de gestão comercial, nós da MetaMarcha irá ajudar você micro, pequeno e até médio comerciante a gerir melhor o seu negócio. Acabou a era do papel e caneta, utilize de forma prática e fácil o nosso site e nos agradeça depois!">
    <meta name="author"
        content="Amanda Valentim, Beatriz Barreto, Camila Soares,J oão Gonçalves, Júlia Oliveira, Michelly Nonato, Samara Moura">
    <meta name="keywords" content="Cadastro, ERP, PROA, Demoday, plataforma de gestão, gestão, financeiro, controle">

    <title>Meta Marcha</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- favicon link -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- css file -->
    <link rel="stylesheet" href="css/editar_perfil.css">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/cfe09d334f.js" crossorigin="anonymous"></script>

</head>

<body>

    <header class="header">

        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo meta marcha" title="MetaMarcha">
        </a>

        <nav class="navbar">
            <a href="#home">Início</a>
            <a href="#plans">Planos</a>
            <a href="#about">Sobre nós</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="acess_icon">
            <i class="fa-solid fa-circle-half-stroke" id="button_icon"></i>
        </div>

        <div class="acess_nav">
            <p id="maior_acess">A+</p>
            <p id="menor_acess">A-</p>
            <p id="simbolo">|</p>
            <i class="fa-solid fa-circle-half-stroke" id="button_icon"></i>
        </div>

    </header>

    <section class="settings">

        <div class="config">

            <h1 id="titulo">Configurações</h1>

            <div class="solid" id="grupo_1">
                <div class="menu">
                    <button name="editar_perfil" type="submit" class="button"><i class="fa-solid fa-user"></i>Editar
                        perfil</button>
                    <button name="assinatura" type="submit" class="button"><i
                            class="fa-solid fa-gear"></i></i>Assinatura</button>
                    <button name="acesso" type="submit" class="button"><i class="fa-solid fa-lock"></i>Sua
                        conta</button>
                </div>
            </div>

        </div>

        <div class="solid" id="grupo_2">
            <h2>Editar Perfil</h2>
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Seu email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone" required>

                <label for="empresa">Empresa</label>
                <input type="empresa" name="empresa" id="empresa" placeholder="Sua empresa">
            </div>
            div
            <button name="confirmar" type="submit">Confirmar</button>
        </div>
        </div>

    </section>

    <script src="js/script.js"></script>

</body>

<!-- body ends -->

</html>
